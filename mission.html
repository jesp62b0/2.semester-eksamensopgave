    <script>
        let mission = {};
        document.addEventListener("DOMContentLoaded", getJson);
        async function getJson() {
            const url = "http://www.philipsengraphics.dk/kea/kea_2/tema_07/Eksamensopgave/wordpress/wp-json/wp/v2/mission/";
            const missionJson = await fetch(url);
            mission = await missionJson.json();
            visIndhold();
        }

        function visIndhold() {
            mission.forEach(indhold => {
                document.querySelector(".img-boks1 img").src = indhold.missionlogo1.guid;
                document.querySelector(".img-boks3 img").src = indhold.missionlogo2.guid;
                document.querySelector(".img-boks2 img").src = indhold.missionimg1.guid;
                document.querySelector(".img-boks4 img").src = indhold.missionimg2.guid;
                document.querySelector(".missionheading1").innerHTML = indhold.missionheading1;
                document.querySelector(".missionheading2").innerHTML = indhold.missionheading2;
                document.querySelector(".missiontext1").innerHTML = indhold.missiontext1;
                document.querySelector(".missiontext2").innerHTML = indhold.missiontext2;
            })
        }
    </script>
