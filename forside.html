        <script>
            // Inline script med Json koden.

            let forside = {};
            // Variabel til forside Json.
            document.addEventListener("DOMContentLoaded", getJson);
            // Eventlistener der sikre html koden er loaded før scripten kalder getJson functionen.
            async function getJson() {
                //async function der henter vores data fra Jsonfilen

                const url = "http://www.philipsengraphics.dk/kea/kea_2/tema_07/Eksamensopgave/wordpress/wp-json/wp/v2/forside/";
                //constant med link til vores Json fil.
                const forsideJson = await fetch(url);
                //constant der henter eller fetcher vores indhold fra url constanten.
                forside = await forsideJson.json();
                // henter indhold ind i koden.

                visIndhold();
                //kalder vores function der fører indhold ind på deres responsive pladser.
            }

            function visIndhold() {
                //Function der viser indholdet på siden.
                console.log(forside);
                //Viser om functionen bliver kaldt i console.

                forside.forEach(indhold => {
                    //forEach loop der kalder et element af gangen.
                    document.querySelector(".splashholder img").src = indhold.splash.guid;
                    // querySelector der kalder en specifik klasse og tilføjer billede.
                    document.querySelector(".splashh1").innerHTML = indhold.splashh1;
                    // querySelector der kalder en specifik klasse og tilføjer tekst.
                    document.querySelector(".splashtekst").innerHTML = indhold.splashtekst;
                    document.querySelector(".infoheading1").innerHTML = indhold.infoheading;
                    document.querySelector(".infoheading2").innerHTML = indhold.infoheading2;
                    document.querySelector(".textboks1").innerHTML = indhold.infotekst1;
                    document.querySelector(".textboks2").innerHTML = indhold.infotekst2;
                    //                document.querySelector(".featureheading").innerHTML = indhold.featureheading;
                    document.querySelector(".howtoheading1").innerHTML = indhold.howtoheading1;
                    document.querySelector(".howtoparagraph1").innerHTML = indhold.howtoparagraph1;
                    document.querySelector(".howtoheading2").innerHTML = indhold.howtoheading2;
                    document.querySelector(".howtoparagraph2").innerHTML = indhold.howtoparagraph2;
                    document.querySelector(".howtoheading3").innerHTML = indhold.howtoheading3;
                    document.querySelector(".howtoparagraph3").innerHTML = indhold.howtoparagraph3;

                    document.querySelector(".instahashtag").innerHTML = indhold.instahashtag;

                    document.querySelector(".imgboks1 img").src = indhold.infografik1.guid;
                    document.querySelector(".imgboks2 img").src = indhold.infoimg1.guid;
                    document.querySelector(".imgboks3 img").src = indhold.infografik2.guid;
                    document.querySelector(".imgboks4 img").src = indhold.infoimg2.guid;
                    document.querySelector(".feature1 img").src = indhold.feature1.guid;
                    document.querySelector(".imgboks6 img").src = indhold.imgboks6.guid;
                    document.querySelector(".imgholder1 img").src = indhold.produktimg.guid;
                    document.querySelector(".imgholder1 img").src = indhold.produktimg.guid;
                    document.querySelector(".pic1 img").src = indhold.pic1.guid;
                    document.querySelector(".pic2 img").src = indhold.pic2.guid;
                    document.querySelector(".pic3 img").src = indhold.pic3.guid;
                    document.querySelector(".pic4 img").src = indhold.pic4.guid;
                })



            }
